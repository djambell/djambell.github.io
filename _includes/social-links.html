<!-- To add more icons, duplicate a section and find yout icon here -> https://fontawesome.com/v6.0/icons -->

<div class="social-links">
    {% if site.facebook %}
        <a class="link" data-title="facebook.com/{{ site.facebook }}" href="https://facebook.com/{{ site.facebook }}" target="_blank" rel="noopener">
            <i class="fa-brands fa-facebook"></i>
        </a>
    {% endif %}

        <a class="link" data-title="Curated Cuts on SPR" href="https://linktr.ee/curatedcuts" target="_blank" rel="noopener">
            <i class="fa-solid fa-podcast"></i>
        </a>

        <a class="link" data-title="soundlcoud.com/djabell" href="https://soundcloud.com/djabell" target="_blank" rel="noopener">
            <i class="fa-brands fa-soundcloud"></i>
        </a>

        <a class="link" data-title="mixcloud.com/dj_abell" href="https://mixcloud.com/dj_abell" target="_blank" rel="noopener">
            <i class="fa-brands fa-mixcloud"></i>
        </a>

    {% if site.twitter %}
        <a class="link" data-title="twitter.com/{{ site.twitter }}" href="https://twitter.com/{{ site.twitter }}" target="_blank" rel="noopener">
            <i class="fa-brands fa-twitter"></i>
        </a>
    {% endif %}

    {% if site.instagram %}
        <a class="link" data-title="instagram.com/{{ site.instagram }}" href="https://instagram.com/{{ site.instagram }}" target="_blank"  rel="noopener">
            <i class="fa-brands fa-instagram"></i>
        </a>
    {% endif %}

    {% if site.linkedin %}
        <a class="link" data-title="linkedin.com/in/{{ site.linkedin }}" href="https://www.linkedin.com/in/{{ site.linkedin }}" target="_blank"  rel="noopener">
            <i class="fa-brands fa-linkedin"></i>
        </a>
    {% endif %}

    <!-- {% if site.github %}
        <a class="link" data-title="github.com/{{ site.github }}" href="https://github.com/{{ site.github }}" target="_blank"  rel="noopener">
            <i class="fa-brands fa-github"></i>
        </a>
    {% endif %} -->

    {% if site.email %}
        <a class="link" data-title="{{ site.email }}" href="mailto:{{ site.email }}"  rel="noopener">
            <i class="fa-regular fa-envelope"></i>
        </a>
    {% endif %}

        <a class="link" data-title="Curated Cuts RSS Feed" href="https://feeds.redcircle.com/2f6bbb6b-0ff6-41aa-8218-366e4ecd419d" target="_blank" rel="noopener">
            <i class="fa-solid fa-square-rss"></i>
        </a>

</div>
